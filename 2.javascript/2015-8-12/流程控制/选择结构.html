	var num=prompt('请输入学生成绩:');
	if(num==100){
		alert('非常优秀');
	}else if(num<=99&&num>=90){
		alert('优秀');
	}else if(num<=89&&num>=80){
		alert('良好');
	}else if(num<=79&&num>=70){
		alert('一般');
	}else if(num<=69&&num>=60){
		alert('及格');
	}else{
		if(num<=59&&num>=50){
			alert('再加把劲，就及格了');
		}else if(num<=49&&num>=20){
			alert('上课,不要调皮,再不努力，把你家长叫来')
		}else if(num<=19&&num>=0){
			alert('回家吧!');
		}else{
			alert('输入错误,请重新输入!');
		}
	}

	//输入 1- 7 输出对应的星期几
	var num=prompt('请输入数字');
	num=parseInt(num);
	switch(num){ 
		case 1:
			document.write('星期一')
			break;
		case 2:
			document.write('星期二')
			break;
		case 3:
			document.write('星期三')
			break;
		case 4:
			document.write('星期四')
			break;
		case 5:
			document.write('星期五')
			break;
		case 6:
			document.write('星期六')
			break;
		case 7:
			document.write('星期日')
			break;
		default:
			document.write('输入错误')
			break;
	}
	</script>
