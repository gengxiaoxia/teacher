	function fn(){
		if(arguments.length==0){
			return;
		}else if(arguments.length==1){
			return ++arguments[0];
		}else if(arguments.length==2){
			return arguments[0]+arguments[1];
		}else if(arguments.length>2){
			var sum=0;
			for(var i=0;i<arguments.length;i++){
				sum+=arguments[i];
			}
			return sum;
		}
	}
	var aa=fn(10,10,30,30,30,40);
	alert(aa);
