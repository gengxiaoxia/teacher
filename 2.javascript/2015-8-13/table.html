<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
document.write("<table style='border-spacing: 0px;'>");
for(var j=1;j<=10;j++){
	document.write("<tr>");
	for(var i=1;i<=10;i++){
	document.write("<td style='border:1px solid red;'>第"+j+"行第"+i+"列</td>")
	}
	document.write("</tr>");
}
document.write("</table>");

	</script>
</head>
