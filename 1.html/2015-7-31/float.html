<html lang="en">
<head>

	<title>Document</title>
<style type="text/css">
.box{
	width:1000px;
	height:600px;
	margin:0 auto;
	border:1px solid red;
}
.box-l,.box-r{
	width:50%;
	height:50%;
	float:left;
}
.box-l{
	background:green;
}
.box-r{
	background:pink;
}
.box-b{
	width:100%;
	height:50%;
	background:blue;
/* 	float:left; */
}
</style>
</head>
<body>
	<div class="box">
		<div class="box-l">

		</div>
		<div class="box-r">
		</div>
		<div style="clear:both;"></div>
		<div class="box-b">
		</div>
	</div>
</body>
</html>
